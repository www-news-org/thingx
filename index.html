<!--
  ## Introduction

  How to display ads in your AMP HTML files.
--><!-- -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Thingx Ads</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!-- Import the `amp-ad` component in the header. -->
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-ad/index.html">
  <meta name="viewport" content="width=device-width">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>

  <div class="adsense">
  <ins data-ad-client="ca-pub-4676533344420647" data-ad-slot="5741144487"></ins>
  <p class="adsense__loading"><span>Loading&hellip;</span></p>
  </div>

  <script src="https://cdn.onlymega.com/clfdnulbh000alh3xyc2mainb/embed.js?responsive=1&bnTag=%%CLICK_URL_ESC%%%%DEST_URL_ESC_ESC%%&cb=%%CACHEBUSTER%%" async></script>

  <!-- ## Basic usage -->
  <!--
    `amp-ad` requires `width` and `height` values. Select an ad network via the type argument.
  -->
  

  <!-- ## Placeholder -->
  <!--
    Optionally `amp-ad` supports a child element with the `placeholder` attribute. If supported by the ad network, this element is shown until the ad is available for viewing.
  -->

  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div placeholder>
      <b>Advertisement</b>
    </div>
  </amp-ad>

  <!-- ## Fallback -->
  <!--
    `amp-ad` supports a child element with the `fallback` attribute. If supported by the ad network, this element is shown if no ad is available for this slot.
  -->
  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div fallback>
      <p>Thank you for trying AMP!</p>
      <p>You got lucky! We have no ad to show to you!</p>
    </div>
  </amp-ad>

  

</body></html>
